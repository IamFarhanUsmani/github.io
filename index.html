<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Show Carousel</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Episode 5 -->
            <div class="swiper-slide">
                <div class="image-wrapper">
                    <div class="episode-title">Ep 5: Gulzar Part 1</div>
                    <img src="zed-4.png" alt="Episode 5" onclick="toggleAudio('audio5', this)">
                    <i id="play-pause-icon5" class="fa fa-play audio-icon"></i> <!-- Play/Pause icon -->
                    <div class="audio-container">
                        <span id="start-time5" class="audio-time">00:00</span>
                        <div class="audio-bar-container">
                            <input type="range" class="audio-bar" id="audio-bar5" value="0" onchange="setAudioTime('audio5', this.value)">
                        </div>
                        <span id="end-time5" class="audio-time">00:00</span>
                    </div>
                </div>
                <audio id="audio5" src="https://dl.dropbox.com/scl/fi/g3a161fd3tcrlld2fcunr/zedep05.mp3?rlkey=kh32chp5vpuqh472b6k3s0r2l&st=drb5rysb&dl=0"></audio>
            </div>
            
            

            <!-- Episode 6 -->
            <div class="swiper-slide">
                <div class="image-wrapper">
                    <div class="episode-title">Ep 5: Gulzar Part 2</div>
                    <img src="zed-4.png" alt="Episode 6" onclick="toggleAudio('audio6', this)">
                    <i id="play-pause-icon6" class="fa fa-play audio-icon"></i> <!-- Play/Pause icon -->
                    <div class="audio-container">
                        <span id="start-time6" class="audio-time">00:00</span>
                        <div class="audio-bar-container">
                            <input type="range" class="audio-bar" id="audio-bar6" value="0" onchange="setAudioTime('audio6', this.value)">
                        </div>
                        <span id="end-time6" class="audio-time">00:00</span>
                    </div>
                </div>
                <audio id="audio6" src="https://dl.dropbox.com/scl/fi/g3a161fd3tcrlld2fcunr/zedep05.mp3?rlkey=kh32chp5vpuqh472b6k3s0r2l&st=drb5rysb&dl=0"></audio>
            </div>

            <!-- Add more episodes as swiper-slides -->
            <div class="swiper-slide">
                <div class="image-wrapper">
                    <div class="episode-title">Ep 7: Kaifi Part 1</div>
                    <img src="zed-4.png" alt="Episode 7" onclick="toggleAudio('audio7', this)">
                    <i id="play-pause-icon7" class="fa fa-play audio-icon"></i> <!-- Play/Pause icon -->
                    <div class="audio-container">
                        <span id="start-time7" class="audio-time">00:00</span>
                        <div class="audio-bar-container">
                            <input type="range" class="audio-bar" id="audio-bar7" value="0" onchange="setAudioTime('audio7', this.value)">
                        </div>
                        <span id="end-time7" class="audio-time">00:00</span>
                    </div>
                </div>
                <audio id="audio7" src="https://dl.dropbox.com/scl/fi/g3a161fd3tcrlld2fcunr/zedep05.mp3?rlkey=kh32chp5vpuqh472b6k3s0r2l&st=drb5rysb&dl=0"></audio>
            </div>

            <!-- Add more episodes here... -->

        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Pagination (optional) -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
